<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/stylesheet.css"/>
  <title>Admin Panel</title>
</head>
<body style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
  <h1>Admin Panel</h1>
  <p>Upload Students Certificate And Marksheet</p>

  <div>
  <form enctype="multipart/form-data" id="upload-form">
    <input type="file" id="file-upload"  name="file[]" multiple required />
    <input type="text" id="student-roll" name="roll" placeholder="Roll No" required />
    <input type="text" id="student-name" name="name" placeholder="Students Name" required />
    <label>DOB</label>
    <input type="date" id="dob" placeholder="Enter Date Of Birth" />
    <button type="submit">Submit</button>
  </form>
  <div div id="loader" class="loader" style="display: none;"></div>
    <div id="success" style="color:green; font-size: 20px; text-align: center; margin: 8px;"></div>
    <div id="failed" style="color:red; font-size: 20px; text-align: center; margin: 8px;"></div>
    </div>
  <script>
    const form = document.getElementById("upload-form");
    const loader = document.getElementById("loader")
    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // Prevent default form submission
       loader.style.display = "block";
      const fileInput = document.getElementById("file-upload");
      const roll = document.getElementById("student-roll").value;
      const name = document.getElementById("student-name").value;
      const dob = document.getElementById("dob").value;
      console.log(12222,dob);

      const formData = new FormData();
      formData.append("file[]", fileInput.files[0]); // attach file
      formData.append("file[]", fileInput.files[1]);
      formData.append("studentRoll", roll);
      formData.append("studentName", name);
      formData.append("dob", dob);
     

      try {
        const response = await fetch("https://www.travelsawari.com/index_course.php/upload_marksheets_and_certificates", {
          method: "POST",
          body: formData, // Send as multipart/form-data
        });

        const data = await response.json();
        console.log("Upload successful:", data);
        if(!Array.isArray(data)){
          const errorDiv = document.getElementById("failed");
          errorDiv.textContent = data.error
        }
        else{
        const successDiv = document.getElementById("success");
        successDiv.textContent = data[0].message;
        }
      
      } catch (error) {
        console.error("Error uploading:", error);
    
      }
      finally {
      // Hide loader
      loader.style.display = "none";
    }
    });
  </script>
   
    
</body>
</html>
