<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <label>Select Gender:</label>
    <label>
    <input type="radio" value="Male" name="gender" checked/>Male</label>
    <label>
    <input type="radio" value="Female" name="gender"/>Female</label>

    <script>
        const allRadioButtons = document.querySelectorAll('input[name="gender"]');

        allRadioButtons.forEach((radioButton)=>{
            radioButton.addEventListener("change", ()=>{
                if(radioButton.checked){
                    const selectedValue = radioButton.value;
                    console.log(124, selectedValue);
                }
            })
        })
    </script>
</body>
</html>
