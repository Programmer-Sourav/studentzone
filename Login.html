<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form id="loginForm">
    <label>
        User Email
    </label>
    <input type="text" placeholder="Enter Your Email" id="userEmail" autocomplete="email"/>
    <label>
        User Password
    </label>
    <input type="password" placeholder="Enter Your Password" id="userPassword" autocomplete="current-password"/>
    <input type="submit" value="Submit"/>
    </form>
    <script src="/Login.js" type="module"/>
</body>
</html>
